<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css"
	th:href="@{css/jquery-ui-1.12.1.css}">
<link rel="stylesheet" th:href="@{css/jsp-test.css}" type="text/css">

<!-- 뒤로가기 방지 -->
<script type="text/javascript">
	history.pushState(null, null, location.href);
	window.onpopstate = function() {
		history.go(1);
	}
</script>

<title>Spring boot</title>
</head>
<body>
	<div class="main">
		<div class="container">
			<div class="logo">
				<a href="/main"> <span>SpringBoot</span> <span>STUDY</span></a>
			</div>
			<div class="content">
				<div class="title">SIGN IN</div>
				<div class="form">
					<form role="form" action="mbmodify" method="post">
						<div class="section form">
							<table>
								<colgroup>
									<col style="width: 10%" />
									<col style="width: 40%" />
									<col style="width: 10%" />
									<col style="width: 40%" />
								</colgroup>
								<tbody>
									<tr>
										<th class="critical"><a href="#" class="tip">ID<span>아이디</span></a></th>
										<td><input type="text" name="id" placeholder="id"
											th:value=${id} th:readonly="true" /></td>
										<th class="critical"><a href="#" class="tip">PW<span>패스워드</span></a></th>
										<td><input type="text" name="pw" placeholder="password"
											th:value=${pw} required /></td>
										<td><input type="hidden" name="admin" value="admin"
											required /></td>
										<td><input type="hidden" name="level" th:value=${level}
											required /></td>
									</tr>
								</tbody>
							</table>
							<div class="button">
								<button type="submit" style="margin-right: 11px">멤버 수정</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
